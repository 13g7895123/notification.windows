<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>通知監控程式</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1>🔔 通知監控程式</h1>
      <div class="status-badge" id="status-badge">
        <span class="status-dot"></span>
        <span class="status-text">已停止</span>
      </div>
    </header>

    <!-- Settings Section -->
    <section class="settings-section">
      <h2>⚙️ 設定</h2>

      <div class="form-group">
        <label for="domain">API 網域</label>
        <input type="text" id="domain" placeholder="http://localhost:9204">
      </div>

      <div class="form-group">
        <label for="project">專案名稱（留空監控全部）</label>
        <input type="text" id="project" placeholder="free_youtube">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="interval">查詢間隔（秒）</label>
          <input type="number" id="interval" min="1" max="3600" value="5">
        </div>

        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="debug">
            Debug 模式
          </label>
        </div>
      </div>

      <div class="button-group">
        <button id="btn-save" class="btn btn-secondary">💾 儲存設定</button>
        <button id="btn-test" class="btn btn-secondary">🔗 測試 API</button>
        <button id="btn-test-notify" class="btn btn-secondary">🔔 測試通知</button>
      </div>
    </section>

    <!-- Control Section -->
    <section class="control-section">
      <h2>🎮 控制</h2>
      <div class="button-group">
        <button id="btn-start" class="btn btn-primary">▶️ 啟動監控</button>
        <button id="btn-stop" class="btn btn-danger" disabled>⏹️ 停止監控</button>
      </div>
    </section>

    <!-- History Section -->
    <section class="history-section">
      <h2>📜 通知歷史</h2>
      <div class="history-list" id="history-list">
        <div class="history-empty">尚無通知記錄</div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="app-footer">
      <span>Electron 版本 v1.0.0</span>
    </footer>
  </div>

  <script type="module" src="./scripts/app.ts"></script>
</body>

</html>
